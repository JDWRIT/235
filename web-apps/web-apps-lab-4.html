<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-4-HW</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["red","yellow","green","blue","purple","pink"];
let foods = ["sushi","salad","waffle sticks","spaghetti","burger"]; // add some foods

createList(document.getElementById("colorsList"), colors);
createList(document.getElementById("foodsList"), foods);

function createList(listElement, array = ["puppydogs","butterflies","lollipops"]){
    for (let i of array){
        let item = document.createElement('li');
        item.innerText = i;
        listElement.appendChild(item);
    }
}

// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?
let links = {
		"RIT": "http://www.rit.edu",
		"RWAG" : "https://www.facebook.com/RWAGclub",
		"New Media Club" : "http://newmediaclub.cias.rit.edu"
	}

let linkList = document.getElementById("linksList");
for (let i in links){
    let item = document.createElement('li');
    let link = document.createElement('a')
    link.innerText = i;
    link.href = links[i]
    linkList.appendChild(item);
    item.appendChild(link)
}

</script>
</body>
</html>
