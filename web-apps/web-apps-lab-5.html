<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
    "use strict";

    let redOption = document.getElementById("colorGroupRed");
    let greenOption = document.getElementById("colorGroupGreen");
    let blueOption = document.getElementById("colorGroupBlue");

    redOption.onchange = function(e){selectColor(e.target.value);};
    greenOption.onchange = function(e){selectColor(e.target.value);};
    blueOption.onchange = function(e){selectColor(e.target.value);};

    let infoText = document.getElementById("info");

    function selectColor(color){
        infoText.innerHTML = "You have selected \"" + color + "\"!";
        chosenColor = color;
    }

    let chosenColor = "red";

    let submitButton = document.getElementById("colorButton");

    submitButton.onclick = function(e){infoText.innerHTML = "Your FINAL CHOICE is \"" + chosenColor + "\"!";};

</script>
</body>
</html>
